<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.10/css/jquery.dataTables.css" rel="stylesheet" type="text/css"/>
    <title>Datatable column filters example</title>
</head>
<body>
<div style="width: 60%;">
    <div id="cityFilter" style="margin-bottom: 50px">
        <span>This select filters the 'company' column</span>
    </div>
    <div style="margin-bottom: 20px;">
        <button id="reloadAjax">Reload the table (adds Bill Gates)</button>
    </div>
    <table id="exampleTable">
        <thead>
        <tr>
            <th>
                Email
            </th>
            <th>
                Name
            </th>
            <th>
                Gender
            </th>
            <th>
                Company
            </th>
        </tr>
        </thead>
    </table>
</div>
<script src="main-fge.js"></script>
</body>
</html>
