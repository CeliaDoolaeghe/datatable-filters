<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.10/css/jquery.dataTables.css" rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/css/bootstrap-multiselect.css" rel="stylesheet" type="text/css" />

    <title>Datatable column filters example</title>
</head>
<body>
<div style="width: 60%;">
    <div id="cityFilter" style="margin-bottom: 50px">
        <span>This select filters the 'company' column</span>
    </div>
    <div style="margin-bottom: 20px;">
        <button id="reloadAjax">Reload the table (adds Bill Gates)</button>
    </div>
    <table id="exampleTable">
        <thead>
        <tr>
            <th>
                Email
            </th>
            <th>
                Name
            </th>
            <th>
                Gender
            </th>
            <th>
                Company
            </th>
        </tr>
        </thead>
    </table>
</div>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/js/bootstrap-multiselect.js"></script>
<script src="../dist/datatable-filters.js"></script>
<script src="main.js"></script>
</body>
</html>
